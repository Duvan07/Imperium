<link rel="stylesheet" href="css/Estilo.css">
<!--<div class="col-lg-12 header" ng-include=" 'app/template/partial/menu.html'"></div>-->

<div class="col-lg-12 header">
    <div class="container container-fluid">
        <div class="panel panel-default menu col-lg-3">
            <div class="panel-body list-group">
                <a ng-show="(rol == Administrador) ? true : false" href="#!/crearusuario" class="list-group-item botonMenu"><div class="centrarTexto">AGREGAR NUEVO USUARIO</div></a>
                <a ng-show="(rol == Administrador) ? true : false" href="#!/menuprincipal" class="list-group-item botonMenu"><div class="centrarTexto">REGISTRAR NUEVA PERSONA</div></a>
                <a href="#!/controlentradasalida" class="list-group-item botonMenu"><div style="text-align: center;">CONTROL DE ENTRADA Y SALIDA DEL PERSONAL</div></a>
                <a ng-show="(rol == Administrador) ? true : false" href="#!/reportes" class="list-group-item botonMenu "><div class="centrarTexto">REPORTES DEL PERSONAL</div></a>
            </div>
        </div>
        <form ng-submit="buscar()" class="form-inline frmSearch text-right col-lg-6">
            <div class="input-group">
                <input ng-model="bus.texto" type="text" class="form-control masLargo" placeholder="Buscar por..." required>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="container container-fluid contenedor">
    <div class="col-lg-offset-3 col-lg-9 principal">
        <div class="panel panel-default contenido">
            <div class="panel-body">

                <div class="page-header">
                    <h1>Nuevo Usuario</h1>
                </div>
                <div class="row">
                    <form ng-submit="registarU()" class="form-horizontal col-lg-offset-3 col-lg-6">
                        <div class="form-group">
                            <!-- columna 1 -->
                            <div>
                                <input ng-model="dataRegistrarUsuario.nombres" type="text" class="form-control" placeholder="Nombres" required>
                            </div>
                        </div>
                        <!-- columna 2 -->
                        <div class="form-group">
                            <div>
                                <input ng-model="dataRegistrarUsuario.apellidos" type="text" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <!-- crear panel -->
                        <div class="form-group">
                            <!-- columna 3 -->
                            <div>
                                <input ng-model="dataRegistrarUsuario.cedula" type="number" class="form-control" placeholder="Cédula" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input ng-model="dataRegistrarUsuario.telefono" type="number" class="form-control" placeholder="Telefono" required>
                            </div>
                        </div>
                        <!-- crear panel -->
                        <!-- columna 4 -->

                        <div class="form-group">
                            <div>
                                <input ng-model="dataRegistrarUsuario.correo" type="text" class="form-control" placeholder="Correo" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <select ng-model="dataRegistrarUsuario.rol" class="form-control input-sm" arial-label required>
                                <option value="">SELECCIONE EL ROL</option>
                                <option value="1">ADMINISTRADOR</option>
                                <option value="2">INVITADO</option>
                            </select>
                        </div>

                        <!-- crear panel -->
                        <div class="form-group">
                            <!-- columna5 -->
                            <div>
                                <input ng-model="dataRegistrarUsuario.alias" type="text" class="form-control" placeholder="Alias" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input ng-model="dataRegistrarUsuario.contrasena" type="{{tipo}}" class="form-control" placeholder="Contraseña" required>
                                <label>
                                    <input type="checkbox" ng-click="(tipo == 'password') ? tipo = 'text' : tipo = 'password'"> Ver Contraseña
                                </label>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn datosPersonales">Guardar</button>
                            <button type="reset" class="btn datosPersonales" value="reset">Cancelar</button>
                        </div>

                        <div class="alert alert-success" ng-show="usuarioRegistrado">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <center> Usuario Registrado </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-offset-3 col-lg-9 text-right footer" ng-include=" 'app/template/partial/pie.html'"></div>
    </div>  
</div>
