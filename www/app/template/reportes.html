<link rel="stylesheet" href=" css/estilosreportes.css"/>
<link rel="stylesheet" href="css/Estilo.css">

<div class="col-lg-12 header">
    <div class="container container-fluid">
        <div class="panel panel-default menu col-lg-3">
            <div class="panel-body list-group">
                <a ng-show="(rol == Administrador) ? true : false" href="#!/crearusuario" class="list-group-item botonMenu"><div class="centrarTexto">AGREGAR NUEVO USUARIO</div></a>
                <a ng-show="(rol == Administrador) ? true : false" href="#!/menuprincipal" class="list-group-item botonMenu"><div class="centrarTexto">REGISTRAR NUEVA PERSONA</div></a>
                <a href="#!/controlentradasalida" class="list-group-item botonMenu"><div style="text-align: center;">CONTROL DE ENTRADA Y SALIDA DEL PERSONAL</div></a>
                <a ng-show="(rol == Administrador) ? true : false" href="#!/reportes" class="list-group-item botonMenu "><div class="centrarTexto">REPORTES DEL PERSONAL</div></a>
            </div>
        </div>
        <form ng-submit="buscar()" class="form-inline frmSearch text-right col-lg-6">
            <div class="input-group">
                <input ng-model="bus.texto" type="text" class="form-control masLargo" placeholder="Buscar por..." required>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
    </div>
</div>


<div class="container container-fluid contenedor">
  <div class="col-lg-offset-3 col-lg-9 principal">
    <div class="panel panel-default contenido">
      <div class="panel-body">

        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="sinActive" ng-class="tabs[0].tab"><a ng-click="activeTab1()" role="tab">REPORTES HORAS TRABAJADAS </a></li>
          <li role="presentation" class="sinActive" ng-class="tabs[1].tab"><a ng-click="activeTab2()" role="tab">REPORTES HORAS AUSENTES</a></li>
          <li role="presentation" class="sinActive" ng-class="tabs[2].tab"><a ng-click="activeTab3()" role="tab">REPORTE REPOSICION DE HORAS</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">

          <!-- REPORTES HORAS TRABAJADAS -->
          <div role="tabpanel" class="tab-pane my-element" ng-class="tabs[0].tab" ng-show="tabs[0].show" id="reportesHT">
            <div class="row formularioDp">
              <div class="col-lg-offset-3 col-lg-6 principal">
                <div class="form-group">
                  <label>DESDE</label><input type="Date" class="form-control">
                </div>
                <div class="form-group">
                  <label>HASTA</label><input type="Date" class="form-control">
                </div>
                <div class="col-lg-offset-3 col-lg-9 text-right footer">
                  <button class="btn  siguietne">GENERAR REPORTE</button>
                  <button class="btn  siguietne">MES ACTUAL</button>
                </div>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->

          <!-- REPORTES HORAS AUSENTES -->
          <div role="tabpanel" class="tab-pane my-element" ng-class="tabs[1].tab" ng-show="tabs[1].show" id="reportesHA">
            <div class="row formularioDp">
              <div class="col-lg-offset-3 col-lg-6 principal">
                <div class="form-group">
                  <label>DESDE</label><input type="Date" class="form-control">
                </div>
                <div class="form-group">
                  <label>HASTA</label><input type="Date" class="form-control">
                </div>
                <div class="col-lg-offset-3 col-lg-9 text-right footer">
                  <button class="btn  siguietne">GENERAR REPORTE</button>
                  <button class="btn  siguietne">MES ACTUAL</button>
                </div>
              </div>
            </div>
          </div>

          <!-- REPORTE REPOSICION DE HORAS -->
          <div role="tabpanel" class="tab-pane my-element" ng-show="tabs[2].show" ng-class="tabs[2].tab" id="reportesRH">
            <div class="row formularioDp">
              <div class="col-lg-offset-3 col-lg-6 principal">
                <div class="form-group">
                  <label>DESDE</label><input type="Date" class="form-control">
                </div>
                <div class="form-group">
                  <label>HASTA</label><input type="Date" class="form-control">
                </div>
                <div class="col-lg-offset-3 col-lg-9 text-right footer">
                  <button class="btn  siguietne">GENERAR REPORTE</button>
                  <button class="btn  siguietne">MES ACTUAL</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="col-lg-offset-3 col-lg-9 text-right footer" ng-include=" 'app/template/partial/pie.html'"></div>
</div>
